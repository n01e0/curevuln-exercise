<html>
<head>
    <title>innerHTMLの例</title>
</head>
<body>
  <script>
    window.addEventListener("hashchange", chghash, false);
    window.addEventListener("load", chghash, false);
    function chghash() {
        var hash = decodeURIComponent(window.location.hash.slice(1));
        var color = document.getElementById("color");
        color.innerHTML = hash;
    }
  </script>
  <h1>innerHTMLの例</h1>
  <p>ここではinnerHTMLのXSSの例を示します。</p>
  <p>以下のalpha, bravo, charlieはフラグメント演算子(#)の後の内容を表示しますが、この後の部分に任意のJavaScriptコードを書くと実行されてしまいます。</p>
  <ul>
  <li><a href="#alpha">alpha</a>
  <li><a href="#bravo">bravo</a>
  <li><a href="#charlie">charlie</a>
  </ul>
  <!-- 以下にinnerHTMLで取得した内容を表示 -->
  <p>以下にinnerHTMLで取得した内容を表示します。</p>
  <p id="color"></p>
</body>
</html>
